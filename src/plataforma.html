<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Plataforma Spare</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/styles/plataforma.css" />
    <link rel="stylesheet" href="/src/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row_saldo">
        <div class="col-12">
          <h3>Boa Noite Rommel!</h3>
        </div>
        <div class="col-12">
          <p>Saldo atual da sua carteira:</p>
        </div>
        <div class="col-12">
          <h1>R$ 210.347,52</h1>
        </div>
      </div>
      <div class="entrada-saida-row">
        <div class="register-container">
          <button
            type="button"
            class="register-btn"
            data-toggle="modal"
            data-target="#entradaModal"
          >
            Entrada
          </button>
          <span> R$10.000,00 </span>
        </div>

        <div class="register-container">
          <button
            type="button"
            class="register-btn"
            data-toggle="modal"
            data-target="#saidaModal"
          >
            Saída
          </button>
          <span> R$10.000,00 </span>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="entradaModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Registrar Entrada
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" placeholder="dd/mm/aaaa" id="data-entrada" />
                <input type="text" placeholder="R$" id="valor-entrada" />
                <input
                  type="text"
                  placeholder="Descrição"
                  id="descricao-entrada"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="salvar-entrada"
                  onclick="adicionarLocalStorage('entrada')"
                >
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="saidaModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Registrar Saída
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input type="text" placeholder="dd/mm/aaaa" id="data-saida" />
                <input type="text" placeholder="R$" id="valor-saida" />
                <input
                  type="text"
                  placeholder="Descrição"
                  id="descricao-saida"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="salvar-saida"
                  onclick="adicionarLocalStorage('saida')"
                >
                  Salvar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="historico_title">Histórico</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table>
            <thead class="historico_table_title">
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Apagar</th>
            </thead>
            <tbody>
              <tr>
                <td>13/05/2021</td>
                <td>Saida</td>
                <td>Conta de Lúz</td>
                <td class="saida">R$ 270,00</td>
                <td>
                  <img class="img_lixo" src="/src/assets/lixo.png" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./scripts/plataforma.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
