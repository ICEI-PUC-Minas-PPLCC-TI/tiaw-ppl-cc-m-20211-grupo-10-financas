<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Plataforma Spare</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/src/styles/plataforma.css" />
    <link rel="stylesheet" type="text/css" href="styles/header_footer.css" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />

      crossorigin="anonymous"
    ></script>

    <script

      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navegação -->
    <header class="header">
      <div class="row main_menu">
        <div class="logo col-12 col-sm-12 col-md-12 col-lg-4">
          <a href="../index.html">Spare</a>
        </div>

        <div class="navbar col-12 col-sm-12 col-md-12 col-lg-8">
          <!-- Menu Mobile -->
          <input type="checkbox" id="menuToggle" />
          <label for="menuToggle" class="menu-icon">
            <i class="fa fa-bars"></i>
            <i class="fa fa-times-circle"></i>
          </label>
          <!-- Menu mais detalhado -->
          <nav class="nav menu1">
            <a class="nav-link active" href="./plataforma.html"
              >Plataforma Spare</a
            >
            <a class="nav-link" href="./blog.html">Blog Spare</a>
            <a class="nav-link" href="about_contact_page.html">Contatos</a>
            <a class="nav-link" href="about_contact_page.html">Sobre nós </a>
          </nav>
        </div>
      </div>
    </header>
    <!-- Fim do Navegação -->
    <main class="main">
      <div class="container">
        <div class="row_saldo">
          <div class="col-12">
            <h3 id="date"></h3>
          </div>
          <div class="col-12">
            <p>Saldo atual da sua carteira:</p>
          </div>
          <div class="col-12">
            <h1 id="saldoTotal"></h1>
          </div>
        </div>
        <div class="entrada-saida-row">
          <div class="register-container">
            <button
              type="button"
              class="register-btn"
              data-toggle="modal"
              data-target="#entradaModal"
            >
              Entrada
            </button>
            <span id="entradaTotal"></span>
          </div>

          <div class="register-container">
            <button
              type="button"
              class="register-btn"
              data-toggle="modal"
              data-target="#saidaModal"
            >
              Saída
            </button>
            <span id="saidaTotal"></span>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="entradaModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Registrar Entrada
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input
                    type="text"
                    placeholder="dd/mm/aaaa"
                    id="data-entrada"
                  />
                  <input type="text" placeholder="R$" id="valor-entrada" />
                  <input
                    type="text"
                    placeholder="Descrição"
                    id="descricao-entrada"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="salvar-entrada"
                    onclick="adicionarLocalStorage('entrada')"
                  >
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="saidaModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Registrar Saída
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input type="text" placeholder="dd/mm/aaaa" id="data-saida" />
                  <input type="text" placeholder="R$" id="valor-saida" />
                  <input
                    type="text"
                    placeholder="Descrição"
                    id="descricao-saida"
                  />
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="salvar-saida"
                    onclick="adicionarLocalStorage('saida')"
                  >
                    Salvar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="historico_title">Histórico</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <table>
              <thead class="historico_table_title">
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Apagar</th>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="row menu_footer">
        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
          <div class="row">
            <div class="col-4">
              <a href="https://www.facebook.com/" target="_blank" class="icone">
                <i class="fab fa-facebook fa-3x"></i>
              </a>
            </div>

            <div class="col-4">
              <a href="https://twitter.com/home" target="_blank" class="icone">
                <i class="fab fa-twitter fa-3x"></i>
              </a>
            </div>

            <div class="col-4">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="icone"
              >
                <i class="fab fa-instagram fa-3x"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
          <p class="copyright">© Copyright 2000-2021 PUC Minas</p>
        </div>
        <div class="col-12 col-sm-12 col-md-4 col-lg-4">
          <p class="logo_footer">Spare</p>
        </div>
      </div>
    </footer>

    ></script>
    <script

    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
